{% extends 'base.html' %}

{% block content %}
<h2>Leaderboard</h2>
{% if scores|length > 0 %}
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ score.username }}</td>
            <td>{{ score.score }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No leaderboard data available.</p>
{% endif %}
{% endblock %}
