{% extends "base.html" %}

{% block title %}Phishing Simulation{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Phishing Emails</title>
    <style>
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Identify Phishing Emails</h1>
    <form action="/simulate_phishing" method="post">
        {% for i in range(7) %}
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/' + images[i]) }}" alt="Email Image" width="500">
            <p>Is this email legitimate?</p>
            <input type="radio" name="phishing_email_{{ i+1 }}" value="legitimate"> Legitimate
            <input type="radio" name="phishing_email_{{ i+1 }}" value="phishing"> Phishing
            <br>
            <label for="comment_{{ i+1 }}">Why do you think so? (Optional):</label>
            <textarea name="comment_{{ i+1 }}" rows="2" cols="50"></textarea>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
{% endblock %}
